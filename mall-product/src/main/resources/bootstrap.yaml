server:
  port: 10000

spring:
  # 指定微服务名称，用于在注册中心
  application:
    name: yunmall-product

  # Spring Cloud
  cloud:
    nacos:
      # 服务注册中心
      discovery:
        server-addr: localhost:8848
      # 服务配置中心
      config:
        server-addr: localhost:8848
        # 指定yaml格式的配置
        file-extension: yaml
        # 指定分组，实现微服务间的隔离
        #group: DEFAULT_GROUP
        # 指定命名空间，实现生产/开发/测试环境间的隔离。该 id 在 Nacos Server上生成
        namespace: e65bee3e-aec7-421a-8efa-dea0e16f908a